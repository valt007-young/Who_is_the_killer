<title>Detective Lie Detector</title>


<style>
body{
  background:#111;
  color:#eee;
  font-family: serif;
  display:flex;
  justify-content:center;
  align-items:center;

  width:95%;
  max-width:500px;

  width:100%;

<body>
<div id="box">
  <h1>üïµÔ∏è DETECTIVE FILE</h1>
  <p id="hint"></p>
  <div id="suspects"></div>
</div>

<script>
const cases = [
{
 hint:"One suspect claims innocence while secretly contradicting another statement.",
 killer:"B",
 statements:{
  A:"I was in the library all evening, and I saw C leave before the murder occurred.",
  B:"A is lying. I never left the dining hall and no one can place me near the scene.",
  C:"I briefly stepped outside, but I clearly saw B near the crime room.",
  D:"Everyone is hiding something, but C‚Äôs timeline does not add up."
 }
},
{
 hint:"The killer denies being seen, but two stories overlap incorrectly.",
 killer:"C",
 statements:{
  A:"D and I stayed together the whole time.",
  B:"I saw C washing hands nervously after the incident.",
  C:"No one saw me after dinner.",
  D:"A is telling the truth about staying with me."
 }
}
];

const game = cases[Math.floor(Math.random()*cases.length)];
document.getElementById("hint").textContent = "HINT: "+game.hint;

const sDiv=document.getElementById("suspects");

for(const k in game.statements){
  const d=document.createElement("div");
  d.className="suspect";
  d.innerHTML=`<b>${k}</b>: ${game.statements[k]}
  <button onclick="check('${k}')">Accuse ${k}</button>`;
  sDiv.appendChild(d);
}

function check(x){
  if(x===game.killer){
    alert("üëè CASE SOLVED! You are a true detective.");
  }else{
    alert("‚ùå Wrong accusation. Reopen the case.");
  }
}
</script>
